ImageGalleryOptionsPanel.enabledForCaseBox.toolTipText=イメージギャラリーが無効の場合、更新が必要であるという事実だけが記録されます。  インジェスト後にイメージギャラリーを有効化した場合、インジェストの結果に基づいて一括更新を1回行います。  イメージギャラリーが無効の場合、イメージギャラリーのウィンドウを開こうと試みると、イメージギャラリーを有効化するよう促されます。
ImageGalleryOptionsPanel.descriptionLabel.text=<html>イメージギャラリーの起動時間を最小化するために、イメージギャラリーの内部データベースが常時更新されます。<br />これにより、イメージギャラリーの機能を必要としない場合、インジェストの実行が遅くなる可能性があります。<br />イメージギャラリーを必要としない場合、これらの設定を使用してイメージギャラリーを無効化します。</html>
ImageGalleryOptionsPanel.furtherDescriptionArea.text=イメージギャラリーが無効の場合、更新が必要であるという事実だけが記録されます。  インジェスト後にイメージギャラリーを有効化した場合、インジェストの結果に基づいて一括更新を1回行います。  イメージギャラリーが無効の場合、イメージギャラリーのウィンドウを開こうと試みると、イメージギャラリーを有効化するよう促されます。
