OpenIDE-Module-Display-Category=インフラストラクチャー
OpenIDE-Module-Long-Description=\
    これはAutopsyのコアモジュールです。\n\n\
    モジュールには、RCPプラットフォーム、ウィンドウ作成GUI、sleuthkitバインディング、データモデル /  ストレージ、エクスプローラー、結果ビューワー、コンテンツビューワー、インジェストフレームワーク、レポーティング、ファイル検索などのコアツールといった、ベアアプリケーションの実行に必要なコアコンポーネントが含まれています。\n\n\
    モジュールに含まれるフレームワークには、インジェスト、ビューワー、レポーティングのモジュール作成用APIが含まれています。  \
    モジュールはAutopsyプラグインインストーラーを用いるプラグインとして展開できます。\n\
    このモジュールはアンインストールしないでください - このモジュールがないとAutopsyが実行されません。\n\n\
    詳細は、http://www.sleuthkit.org/autopsy/ を参照してください
